<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Jodo Kitchen</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact-section" data-aos="fade-up">
    <h2 class="section-title" data-aos="zoom-in" data-aos-delay="300">Contact Us</h2>

    <!-- Contact Information -->
    <div class="contact-info" data-aos="fade-up" data-aos-delay="500">
      <div>
        <h3>Phone</h3>
        <p>+233 123 4567</p>
      </div>
      <div>
        <h3>Email</h3>
        <p>contact@Jodokitchen.com</p>
      </div>
      <div>
        <h3>Address</h3>
        <p>Spintex, Accra</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form" data-aos="fade-up" data-aos-delay="700">
      <form action="jodokitchen@gmail.com" method="post" enctype="text/plain">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="3" placeholder="Write your message" required></textarea>
        </div>

        <button type="submit" class="btn btn-contact">Send Message</button>
      </form>
    </div>

    <!-- Map -->
    <div class="map-container" data-aos="fade-up" data-aos-delay="900">
      <h3>Find Us Here:</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19960.463664491705!2d35.83211855131994!3d33.83927672638915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f40eb4dfb9415%3A0x9ecfd7e973fb8d77!2sMount%20Lebanon%20Governorate%2C%20Lebanon!5e0!3m2!1sen!2sus!4v1677971945029!5m2!1sen!2sus" allowfullscreen></iframe>
    </div>
  </section>

  <footer class="bg-dark text-white py-4 text-center">

    AOS.init({
      duration: 1200,
      offset: 200,
    });
  </script>
</body>
